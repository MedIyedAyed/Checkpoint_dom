<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="items">
        <div class="item" data-name="Item 1" data-price="10.00">
            <h3>Item 1</h3>
            <p>6 TND</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more items as needed -->
        <div class="item" data-name="Item 2" data-price="9.00">
            <h3>Item 2</h3>
            <p>10 TND</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
                <!-- Add more items as needed -->
                <div class="item" data-name="Item 3" data-price="8.00">
                    <h3>Item 3</h3>
                    <p>5 TND</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: TND<span id="cart-total"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
